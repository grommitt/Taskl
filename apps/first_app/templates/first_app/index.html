<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type: "text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/yeti/bootstrap.min.css">
    <title>Taskl</title>
    <style>
        fieldset{
           display: inline-block;
           vertical-align: top;
        }
    </style>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <fieldset>
        <h2>Register!</h2>
        <form action="/process/" method="POST">
            {% csrf_token %}
            <div class="register">
                <p>Name: <input type="text" name="name"></p>
                <p>Alias: <input type="text" name="alias"></p>
                <p>Email: <input type="email" name="email"></p>
                <p>Password: <input type="password" name="password"></p>
                <p>* password must be at least 8 characters long</p>
                <p>Password Confirmation: <input type="password" name="password_confirm"></p>
                <input type="submit">
            </div>
        </form>
    </fieldset>
    <fieldset>
        <h2>Login</h2>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="register">
                    <p>Email: <input type="email" name="email"></p>
                    <p>Password: <input type="password" name="password"></p>
                    <input type="submit">
            </div>
        </form>
        <form action="/logout/" method="POST">
            {% csrf_token %}
                <input type="submit" value="logout">
        </form>
    </fieldset>
    

</body>
</html>
