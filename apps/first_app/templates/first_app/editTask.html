<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type: "text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/yeti/bootstrap.min.css">
    <title>Edit a task</title>
</head>
<body>
    <p>Edit Your Task</p>
    <form action="{% url 'edit' id=editTask.id %}" method="post">
        {% csrf_token %}
        <p>Title <input type="text" name="name" value='{{editTask.name}}'></p>
        <p>Description <textarea name="description" cols="30" rows="10" >{{editTask.description}}</textarea></p>
        <input type="submit">
    </form>
    <a href="/user_home">Go back</a>
</body>
</html>
